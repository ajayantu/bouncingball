<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="ball_container">
            <div class="ball"></div>
            <div class="shadow addshadow"></div>
        </div>
        <button class="outlinebtn" onclick="addoutline()">Add Outline</button>
    </div>
</body>
<script>
    function addoutline(){
        const container = document.querySelector(".ball_container")
        if(container.classList.contains("add_outline")){
            container.classList.remove("add_outline")
        }
        else{
            container.classList.add("add_outline")
        }
    }
</script>
</html>
